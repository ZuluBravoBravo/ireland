<section>
  <h2 style="text-align: center;">Click for some wisdom</h2>

  <div style="max-width: 600px; margin: 0 auto; text-align: center;">
    <button 
      onclick="showWisdom()" 
      style="background-color: darkgreen; 
             color: orange; 
             font-size: 18px; 
             padding: 10px 20px; 
             border: none; 
             border-radius: 6px; 
             cursor: pointer;">
      Click here to see an Irish Proverb
    </button>

    <h1 id="wisdom" style="font-weight: bold; color: darkgreen; margin-top: 20px;"></h1>
  </div>
</section>


  </main>

  <footer>
    <p>© 2025 Zach Baker</p>
  </footer>

<script>
  const wisdomLines = [
    "Tis better to spend money like there’s no tomorrow than to spend tonight like there’s no money!",
    "May you have the hindsight to know where you’ve been, the foresight to know where you are going, and the insight to know when you have gone too far.",
    "It’s easy to halve the potato where there’s love.",
    "Every man is sociable until a cow invades his garden.",
    "May you be at the gates of heaven an hour before the devil knows you’re dead!",
    "Forgetting a debt doesn’t mean it’s paid.",
    "Do not resent growing old. Many are denied the privilege.",
    "May the enemies of Ireland never eat bread nor drink whisky, but be tormented with itching without benefit of scratching.",
    "What butter and whiskey won’t cure, there is no cure for."
  ];

  function showWisdom() {
    const randomIndex = Math.floor(Math.random() * wisdomLines.length);
    const selectedWisdom = wisdomLines[randomIndex];
    document.getElementById("wisdom").innerText = selectedWisdom;

    let history = JSON.parse(localStorage.getItem("wisdomHistory")) || [];
    history.push(selectedWisdom);
    localStorage.setItem("wisdomHistory", JSON.stringify(history));
  }
  
</script>
