  <main>
 <section style="max-width: 500px; margin: auto; text-align: center;">
      <h2>Wish me luck!</h2>
      <form id="contactForm">
        <label>Name:<br><input type="text" id="name" required /></label><br><br>
        <label>Email:<br><input type="email" id="email" required /></label><br><br>
        <label>Message:<br><textarea id="message" rows="5" required></textarea></label><br><br>
        <button type="submit">Send</button>
      </form>
      <p id="formStatus" style="color: green;"></p>
    </section>
  </main>

  <footer>
    <p><strong>Â© 2025 Zach Baker</strong></p>
  </footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !message) {
      alert("Please fill in all fields.");
      return;
    }

    const formData = {
      name: name,
      email: email,
      message: message
    };

    console.log(JSON.stringify(formData));

    document.getElementById("formStatus").innerText = "Thanks for your message!";
    document.getElementById("contactForm").reset();
  });
</script>
</body>
